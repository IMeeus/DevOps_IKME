<div *ngIf="tableData; else elseBlock;" id="container">
    <p-table [value]="tableData">
        <ng-template pTemplate="header">
            <tr>
                <th>Energie Type</th>
                <th>Stabiliteit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data.fuelType}}</td>
                <td>{{data.stability | number:".00"}} %</td>
            </tr>
        </ng-template>
    </p-table>
    <br><br>
    <div>
        <canvas id="stability-chart" width="300" height="300">{{ stabilityChart }}</canvas>
    </div>
</div>

<ng-template #elseBlock>
    <p-progressSpinner></p-progressSpinner>
</ng-template>
